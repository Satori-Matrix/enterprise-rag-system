version: '3.8'

services:
  monitoring:
    image: nginx:alpine
    container_name: monitoring_dashboard
    volumes:
      - ./status.html:/usr/share/nginx/html/index.html:ro
    networks:
      - app-net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitoring.rule=Host(`status.srv1178070.hstgr.cloud`)"
      - "traefik.http.routers.monitoring.tls=true"
      - "traefik.http.routers.monitoring.entrypoints=websecure"
      - "traefik.http.routers.monitoring.tls.certresolver=mytlschallenge"
      - "traefik.http.services.monitoring.loadbalancer.server.port=80"

networks:
  app-net:
    external: true





